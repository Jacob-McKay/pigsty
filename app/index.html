<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Browsersync, Webpack + TypeScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.60/dist/themes/light.css">
    <style>
        .render-area-ctn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .render-area {
            max-width: 400px;
        }

        .svg-grid-ctn {
            max-width: 400px;
            margin: auto;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flip the bird, one day</h1>
        <div class="row">
            <label for="noise-seed" class="form-label">Pick seed for the noise function</label>
            <input type="range" class="form-range" id="noise-seed" min="-49" max="49" step="1" value="1">
        </div>
        <div class="row">
            <label for="speed" class="form-label">Frames Per Second (Speed)</label>
            <input type="range" class="form-range" id="speed" min="0.1" max="120" step="0.1" value="60">
        </div>
        <div class="row">
            <label for="resolution" class="form-label">Distance Per Frame (Resolution)</label>
            <input type="range" class="form-range" id="resolution" min="0.00001" max="1" step="0.0001" value="0.02">
        </div>
        <div class="row">
            <label for="x-noise" class="form-label">X Noise Value</label>
            <input type="range" class="form-range" id="x-noise" min="-1" max="1" step="0.001" value="0">
        </div>
        <div class="row">
            <label for="y-noise" class="form-label">Y Noise Value</label>
            <input type="range" class="form-range" id="y-noise" min="-1" max="1" step="0.001" value="0">
        </div>
        <br />
        <h2 style="text-align: center;">
            <div>
                Path Generator
            </div>
        </h2>
        <div class="render-area-ctn">
            <svg id="path-render-area" class="render-area" viewBox="0 0 200 100">

            </svg>
        </div>
        <br />
        <h2 style="text-align: center;">
            <div>
                Obstacles
            </div>
        </h2>
        <obstacle-library></obstacle-library>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="dist/components.bundle.js"></script>
    <script src="dist/main.bundle.js"></script>
</body>

</html>
