<!doctype html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Browsersync, Webpack + TypeScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .render-area-ctn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .render-area {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Flip the bird, one day</h1>
        <div class="row">
            <label for="x-range" class="form-label">Pick seed for the x-axis noise function</label>
            <input type="range" class="form-range" id="x-range">
        </div>
        <div class="row">
            <label for="x-noise" class="form-label">Noise Value</label>
            <input type="range" class="form-range" id="x-noise" min="-1" max="1" step="0.001">
        </div>
        <div class="render-area-ctn">
            <svg class="render-area" viewBox="0 0 200 100">

            </svg>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
    <script src="dist/bundle.js"></script>
</body>

</html>
